<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Standup Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ğŸ“ Daily Standup Tracker <span style="font-size: 16px; color: #555;">by Sanjeev Narayan</span></h2>

  <form id="standup-form">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="text" id="yesterday" placeholder="What did you do yesterday?" required><br>
    <input type="text" id="today" placeholder="What will you do today?" required><br>
    <input type="text" id="blockers" placeholder="Any blockers?"><br>
    <input type="date" id="date" required><br>
    <button type="submit">Submit</button>
  </form>

  <h3>Standup Logs</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Yesterday</th>
        <th>Today</th>
        <th>Blockers</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="log-table">
  <!-- Entries will load here via JS -->
</tbody>

  </table>

  <script src="script.js"></script>
</body>
</html>
